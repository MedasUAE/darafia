<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      {{heading}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <card-social [items]="list" (selectItem)="rowClick($event)"></card-social>
</ion-content>
