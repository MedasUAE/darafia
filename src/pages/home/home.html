<ion-content>
    <ion-buttons end>
      <!-- <button *ngFor="let lang of languages" ion-button round small [color]="getColor(lang.code)" >{{lang.name}}</button> -->
    </ion-buttons>
    <img *ngIf="systemLanguage == 'en'" src="./assets/imgs/dramal-logo.jpg" padding-horizontal/>
    <!-- <img *ngIf="systemLanguage == 'ar'" src="http://darafia.com/MedServices/wp-content/uploads/darafia-logo-A21.png" padding-horizontal/> -->
    
  <ion-card class="bg-secondary">
    <ion-row class="row-bottom">
      <ion-col text-center class="bg-secondary" (click)="appointmentClick()">
        <ion-icon name="calendar" class="icon-padding-top"></ion-icon>
        <p class="p">{{'BOOK_APPOINTMENT' | translate}}</p>
      </ion-col> 
    </ion-row>
    <ion-row class="row-bottom">
      <ion-col text-center class="bg-secondary" (click)="doctorClick()">
        <ion-icon name="people" class="icon-padding-top"></ion-icon>
        <p class="p">{{'DOCTORS' | translate}}</p>
      </ion-col>
      <ion-col text-center class="col-left-border bg-secondary" (click)="insuranceClick()">
        <ion-icon name="list-box" class="icon-padding-top"></ion-icon>          
        <p class="p">{{ 'INSURANCE' | translate }}</p>
      </ion-col>
    </ion-row>
    <ion-row class="row-bottom">
      <ion-col text-center class="bg-secondary" (click)="facilityClick()">
        <ion-icon name="medkit" class="icon-padding-top"></ion-icon>
        <p class="p">{{ 'FACILITIES' | translate }}</p>
      </ion-col>
      <ion-col text-center class="col-left-border bg-secondary" (click)="pharmacyClick()">
        <ion-icon name="pulse" class="icon-padding-top"></ion-icon>          
        <p class="p">{{ 'SERVICES' | translate }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center class="bg-secondary" (click)="newsClick()">
        <ion-icon name="megaphone" class="icon-padding-top"></ion-icon>
        <p class="p">{{'NEWS_EVENTS' | translate }}</p>
      </ion-col>
      <ion-col text-center class="col-left-border bg-secondary" (click)="aboutUsClick()">
        <ion-icon name="medical" class="icon-padding-top"></ion-icon>          
        <p class="p">{{ 'ABOUT_US' | translate }}</p>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab bottom right>
      <a href="tel:+97142401101" class="button button-positive">
<button ion-fab mini color="light"><ion-icon name="call" color="secondary"></ion-icon></button></a>
  </ion-fab>
</ion-content>
<ion-footer text-center style="padding-top:5px;">
  <sup>POWERED BY MEDAS UAE</sup>
</ion-footer>
